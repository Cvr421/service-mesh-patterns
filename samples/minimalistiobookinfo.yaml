#Pre-requisite: A Kubernetes cluster 
#Description: This Patternfile installs Istio control plane version 1.12.0 with minimal configuration and then installs Istio's book info application. 
name: istio
services:
  istioinstallation:
    type: $(#use https://raw.githubusercontent.com/service-mesh-patterns/service-mesh-patterns/master/samples/istioinstall.yaml)
    settings: 
        controlplaneNS: istio-system
        namespace: default
        istioVersion: 1.12.0
        profile: minimal
  bookinfo:
    type: $(#use https://raw.githubusercontent.com/service-mesh-patterns/service-mesh-patterns/master/samples/bookInfoPattern.yaml)
    settings: 
      namespace: default
    dependsOn:
      - istioinstallation

  
